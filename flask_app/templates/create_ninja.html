<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class ="text-center">New Ninja</h1>
        <form action="/create/ninja" method="POST" class="row g-3 align-items-center">
            <div class="form-group">
                <label for="Dojo" class="form-label">Dojo:</label>
                <select name="dojo_id" class="form-control">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <br />
            </div>
            <div class="form-group">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name">
                <br />
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name">
                <br />
            </div>
            <div class="form-group">
                <label for="Age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age">
                <br />
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
        <a href="/" class="link-success">Home</a>
    </div>
</body>

</html>
