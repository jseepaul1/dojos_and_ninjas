<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="new-dojo-card">
                <h1 class="text-center">New Dojo</h1>
                <form action="/dojo/create" method="POST" class="row g-3 align-items-center">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name">
                        <br />
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            
        </div>
        <div class="col">
            <h1 class = "text-center">All Dojos</h1>
            <div class="all-dojos">
                {% for dojo in dojos %}
                <p>
                    <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                </p>
                {% endfor %}
            </div>
            <a href="/ninjas" class="link-success">Add Ninja</a>
        </div>
    </div>
</body>

</html>
